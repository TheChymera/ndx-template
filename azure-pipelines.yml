trigger:
  branches:
    include:
    - master

jobs:

- job: 'Test'
  displayName: "Evaluate cookiecutter template"

  strategy:
    matrix:
      Linux-py3.7:
        imageName: 'ubuntu-16.04'
        pythonVersion: '3.7'

      macOS-py3.7:
        imageName: 'macos-10.13'
        pythonVersion: '3.7'

      Windows-py3.7:
        imageName: 'vs2017-win2016'
        pythonVersion: '3.7'
      Windows-py3.6:
        imageName: 'vs2017-win2016'
        pythonVersion: '3.6'
      Windows-py3.5:
        imageName: 'vs2017-win2016'
        pythonVersion: '3.5'

  pool:
    vmImage: $(imageName)

  steps:

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(pythonVersion)'
      architecture: 'x64'

  - script: |
      python -m pip install --upgrade pip
      python -m pip install --upgrade setuptools
      python -m pip install cookiecutter "hdmf-docutils>=0.4.1"
    displayName: 'Install build dependencies'

  - bash: |
      git config --global user.email "you@example.com"
      git config --global user.name "Your Name"
    displayName: 'Configure git'

  - bash: |
      cookiecutter --no-input --output-dir "$(Agent.BuildDirectory)" "$(Build.SourcesDirectory)"
      # cookiecutter --no-input --output-dir "$(Agent.BuildDirectory)" gh:nwb-extensions/ndx-template
    displayName: 'Evaluate template'

  - bash: |
      python tests/test_template_evaluation.py "$(Agent.BuildDirectory)/ndx-my-namespace/" "ndx-my-namespace"
    displayName: 'Check files'

  - bash: |
      set -e
      cd "$(Agent.BuildDirectory)/ndx-my-namespace/docs"
      make apidoc
      make html
    displayName: 'Build documentation'
